<!-- login wrapper start -->
<div class="login_wrapper jb_cover">
  <div class="line_shape">
    <img src="../../../../assets/images/line.png" class="img-responsive" alt="img" />
  </div>
  <div class="container">
    <div class="row">
      <div class="counter_jbbb2 jb_cover">
        <img src="../../../../assets/images/line3.png" class="img-responsive" alt="img" />
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="login_top_box jb_cover">
          <div class="login_banner_wrapper">
            <div class="jp_regis_center_tag_wrapper jb_register_red_or color">
              <h1>DARNA</h1>
            </div>
          </div>
          <div class="login_form_wrapper">
            <img src="../../../assets/images/darnalogo.png" width="250px" alt="logo" />
            <br />
            <br />
            <br />
            <br />
            <h2>login</h2>
            <form class="form-group icon_form comments_form" [formGroup]="loginForm" (ngSubmit)="login()">
              <div>
                <input type="text" class="form-control require" placeholder="Email Address*" formControlName="email"
                  id="signin-email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <i class="fas fa-envelope"></i>
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">email is required</div>
                  <div *ngIf="f.email.errors.email">
                    email must be a valid email address
                  </div>
                </div>
              </div>
              <div class="form-group icon_form comments_form">
                <input type="password" class="form-control require" placeholder="Password *" formControlName="password"
                  id="signup-password" class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <i class="fas fa-lock"></i>
              </div>
              <div class="header_btn search_btn login_btn jb_cover">
                <button class="form-btn" type="submit">Login</button>
              </div>
              <div class="dont_have_account jb_cover">
                <p>
                  Donâ€™t have an acount ? <a routerLink="/register">Sign up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- login wrapper end -->
